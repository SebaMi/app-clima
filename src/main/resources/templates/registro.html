<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro de usuario</title>
</head>
<body>
	<h2>Registro de Usuario</h2>
	<form action="">
		Usuario: <input type="text" id="usuario" name="usuario" placeholder="Ingrese usuario"> <br>
		Password: <input type="password" id="password" name="password" placeholder="Ingrese contraseña">   <br>
		Email: <input type="email" name="email" > <br>
		Edad: <input type="number" name="edad"> <br>
		Telefono: <input type="tel" name="telefono" > <br>
		Sitiop favorito <input type="url" name="sitio"> <br>
		
		Localidades: <br>
		
			<input type="checkbox" name="Localidad" value="BA" > Buenos Aires <br>
			<input type="checkbox" name="Localidad" value="HA" > Haedo <br>
			<input type="checkbox" name="Localidad" value="RO" > Rosario <br>
			<input type="checkbox" name="Localidad" value="MP" > Mar del Plata <br>
			<input type="checkbox" name="Localidad" value="CB" > Cordoba <br>
		
			<input type="submit" name="submit" value = "Registrarse" >
			<button> Cancelar </button> 
	</form>

</body>
</html>
